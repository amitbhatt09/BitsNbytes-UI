<div class="container">
  <div class="admin-form-page">
    <div class="admin-form-page__header">
      <h1 class="admin-form-page__title">Edit Blog Post</h1>
    </div>

    <div class="admin-form-card">
      <form [formGroup]="editBlogpostForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>

        <div class="mb-3">
          <label class="form-label">Short Description</label>
          <input class="form-control" type="text" formControlName="shortDescription">
        </div>

        <div class="mb-3">
          <label class="form-label">URL Handle</label>
          <input class="form-control" type="text" formControlName="urlHandle">
        </div>

        <!-- Content + live preview split -->
        <div class="mb-3">
          <div class="admin-form-card__split">
            <div>
              <label class="form-label">Content (Markdown)</label>
              <textarea class="form-control" formControlName="content" rows="8"></textarea>
            </div>
            <div>
              <p class="admin-form-card__preview-label">Live Preview</p>
              <div class="admin-form-card__preview">
                <markdown [data]="editBlogpostForm.controls.content.getRawValue()"></markdown>
              </div>
            </div>
          </div>
        </div>

        <!-- Featured Image -->
        <div class="mb-3">
          <label class="form-label">
            Featured Image
            <button class="btn btn-light" type="button" style="margin-left:10px;" (click)="openImageSelector()">
              Pick Image
            </button>
          </label>
          @if(editBlogpostForm.controls.featuredImageUrl.getRawValue()){
            <div class="mb-2">
              <img [src]="editBlogpostForm.controls.featuredImageUrl.getRawValue()" alt="Featured" class="admin-form-card__feat-img"/>
            </div>
          }
          <input class="form-control" type="text" formControlName="featuredImageUrl" placeholder="Or paste an image URL">
        </div>

        <div class="mb-3">
          <label class="form-label">Author Name</label>
          <input class="form-control" type="text" formControlName="author">
        </div>

        <div class="mb-3">
          <label class="form-label">Published Date</label>
          <input class="form-control" type="text" formControlName="publishedDate">
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isVisible" formControlName="isVisible">
            <label class="form-check-label" for="isVisible">Is Visible?</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Categories</label>
          <select class="form-control" multiple formControlName="categories">
            @for(category of categoriesResponse(); track category.id){
              <option [value]="category.id">{{ category.name }}</option>
            }
          </select>
        </div>

        <div class="admin-form-card__actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
