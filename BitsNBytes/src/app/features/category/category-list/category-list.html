<div class="container">
  <div class="admin-list-page">
    <div class="admin-list-page__header">
      <h1 class="admin-list-page__title">Categories</h1>
      <a [routerLink]="['/admin','categories','add']" class="btn btn-primary">+ New Category</a>
    </div>

    @if(isLoading()){
      <div class="admin-list-page__spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loadingâ€¦</span>
        </div>
      </div>
    } @else {
      @if(isError()){
        <p class="admin-list-page__error">Something went wrong. Please try again.</p>
      } @else {
        <div class="admin-list-page__table-wrap">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>URL Handle</th>
                <th style="width:90px;">Action</th>
              </tr>
            </thead>
            <tbody>
              @for(category of value(); track category.id){
                <tr>
                  <td>{{ category.id }}</td>
                  <td>{{ category.name }}</td>
                  <td>{{ category.urlHandle }}</td>
                  <td>
                    <a class="btn btn-light" [routerLink]="['/admin/categories/edit', category.id]">Edit</a>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      }
    }
  </div>
</div>
