<nav class="navbar">
  <a class="navbar__brand" [routerLink]="['/']">Bits&Bytes</a>

  <!-- Admin dropdown stays in the center only when visible -->
  <ul class="navbar__links">
    @if(authService.user() && authService.user()?.roles?.includes("writer")){
    <li class="dropdown">
      <a href="#" class="dropdown__trigger">
        Admin
        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
          <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </a>
      <div class="dropdown__menu">
        <a [routerLink]="['admin','categories']">Categories</a>
        <a [routerLink]="['admin','blogposts']">Blog Posts</a>
      </div>
    </li>
    }
  </ul>

  <!-- Right-side: Home link appears only when NOT on home, then auth buttons -->
  <div class="navbar__actions">
    @if(!isHome){
      <a class="navbar__home-link" [routerLink]="['/']">
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
          <path d="M2 6.5L7.5 2 13 6.5V12a1 1 0 01-1 1H9.5v-4h-4v4H3a1 1 0 01-1-1V6.5z" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </a>
    }

    @if(authService.user()){
      <span class="navbar__email">{{ authService.user()?.email }}</span>
      <button class="btn btn--logout" (click)="onLogout()">Logout</button>
    } @else {
      <a class="btn btn--signup" [routerLink]="['/signup']">Sign Up</a>
      <a class="btn btn--login"  [routerLink]="['/login']">Login</a>
    }
  </div>
</nav>
